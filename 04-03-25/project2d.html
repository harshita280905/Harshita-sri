<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE Prep Website Recreation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 40px; /* Adjust as needed */
        }

        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .content img {
            width: 25%; /* Adjust as needed */
            height: auto;
            object-fit: cover;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer img {
            height: 40px; /* Adjust as needed */
        }

        .footer .footer-links {
            display: flex;
            justify-content: space-between;
            width: 60%; /* Adjust as needed */
        }

        .footer .footer-links div {
            flex: 1;
        }

        .footer .footer-links ul {
            list-style: none;
            padding: 0;
        }

        .footer .footer-links ul li {
            margin-bottom: 5px;
        }

        .footer .footer-links input[type="email"] {
            padding: 5px;
            border: 1px solid #ccc;
        }

        .footer .footer-links .social-icons img {
            height: 20px; /* Adjust as needed */
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI-yYsKq-8P1TfjkO-eT_npKAGD07MvzBvgw&s" alt="FACE Prep Logo">
        <div class="menu-icon">&#9776;</div>
    </div>

    <div class="content">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-coO6G2IuI734BMaQkhQk0NrYguFtEhJ8dw&s" alt="Image 1">
        <img src="https://media.post.rvohealth.io/wp-content/uploads/2021/08/tofu-salad-pineapple-quinoa-vegan-meal-1296x728-header-800x728.png" alt="Image 2">
        <img src="https://c.ndtvimg.com/2023-11/bnuu336o_food_625x300_30_November_23.jpg?im=FeatureCrop,algorithm=dnn,width=1200,height=738" alt="Image 3">
        <img src="https://static.toiimg.com/thumb/msid-80850219,width-1280,height-720,resizemode-4/80850219.jpg" alt="Image 4">
    </div>

    <div class="footer">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI-yYsKq-8P1TfjkO-eT_npKAGD07MvzBvgw&s" alt="FACE Prep Logo">
        <div class="footer-links">
            <div>
                <strong>Main Links</strong>
                <ul>
                    <li>Order Tracking</li>
                    <li>New Order</li>
                    <li>Contact Us</li>
                    <li>News & Blogs</li>
                </ul>
            </div>
            <div>
                <strong>Support</strong>
                <ul>
                    <li>About Us</li>
                    <li>Privacy Policy</li>
                    <li>Terms & Conditions</li>
                </ul>
            </div>
            <div>
                <strong>Support</strong>
                <input type="email" placeholder="Enter your Email">
                <p>Follow Us</p>
                <div class="social-icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/59/59439.png">
                    <img src="https://pixsector.com/cache/f8dbbdb2/avb37443a9d16e06eef66.png">
                    <img src="https://pixsector.com/cache/200e7bcc/av16efeffeed4418c90c1.png">
                    <img src="https://w7.pngwing.com/pngs/457/1007/png-transparent-youtube-computer-icons-youtube-angle-rectangle-black-thumbnail.png">
